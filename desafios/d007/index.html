<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da janela para aproveitar a experiência completa.</p>
    <picture  >
        <source media="(max-width:750px )" srcset="imagens/images.paisagem.pequena.jpg" >
        <source media="(max-width:1050px )" srcset="imagens/images.paisagem.media.jpg">
        <img src="imagens/images.paisagem.grande.jpg" alt="paisagem">
    </picture>
</body>
</html>
