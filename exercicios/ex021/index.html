<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa</title>
    <style>
        h1{ /*box-level*/
            background-color: lightgrey;
            width: 300px;
            height: 300px;

            border: 10px solid darkslategray;

            padding: 10px 10px 10px 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px solid salmon;
        }
        a{ /*inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo De Caixa Box-Level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">são exemplos de caixas inline level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
