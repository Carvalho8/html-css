<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5.</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls loop >
        <source src="midia/happy-mistakee.mp3.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3.mp3" type="audio/wav">
        <P>infelizmente seu navegador nao é compativel com o audio, <a href="midia/happy-mistake.mp3.mp3">clique aqui</a>para fazer download</P>
    </audio>
</body>
</html>
